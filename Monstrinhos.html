/* Estilos para a linha de imagens */
.image-row {

}

/* Estilos para as op√ß√µes de imagem */
.image-option {

}

.image-option img {

    max-height: 150px;
    border: 2px solid transparent;
    border-radius: 10px;
    transition: border-color 0.3s;
}

/* Estilo para real√ßar a imagem selecionada */
.image-option input[type="checkbox"]:checked + label img {

}

/* Estilos modernos e com tons de verde para o formul√°rio */
.container {

    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Sombra leve */
}

.form-group {

}

.form-group label {

}

.form-group input[type="text"] {

    border-radius: 5px;
    font-size: 16px;
}

/* Estilos para os bot√µes */
button {
    background-color: #33691e; /* Verde escuro */
    color: white;
    border: none;
    padding: 15px 42px;
    cursor: pointer;
    font-size: 20px;
    border-radius: 20px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2a581a; /* Verde mais escuro no hover */
}

/* Estilo para o t√≠tulo principal */
h2 {
    text-align: center;
    margin-bottom: 10px;
}

/* Estilo para centralizar o t√≠tulo principal (h1) */
h1 {
    text-align: center;
    margin-top: 0;
}

/* Estilos para checkboxes personalizados */
.image-option input[type="checkbox"] + label::before {
    content: '';
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 2px solid #33691e; /* Cor da borda dos checkboxes */
    border-radius: 3px;
    margin-right: 10px; /* Espa√ßo entre o checkbox e a imagem */
    vertical-align: middle;
    cursor: pointer;
}

/* Estilo para checkboxes personalizados quando est√£o marcados */
.image-option input[type="checkbox"]:checked + label::before {
    background-color: #33691e; /* Cor de preenchimento dos checkboxes marcados */
}

/* Estilos para o resultado */
#resultado {
    margin-top: 20px;
    font-size: 18px;
    color: #33691e; /* Verde escuro */
}

/* Estilos para o popup */
#popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1;
}

#popup-content {
    background-color: white;
    max-width: 80%;
    max-height: 80%;
    margin: 10% auto;
    padding: 20px;
    overflow: auto;
    position: relative;
}

#monstrinho-imagem {
    max-width: 100%;

}

#fechar-popup {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #f44336; /* Vermelho para fechar */
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;

#fechar-popup:hover {

}

h1 {
    text-align: center;

}

    </style>
</head>

    <script>
// Linha de imagens com checkboxes
var imageOptions = document.querySelectorAll('.image-option');

imageOptions.forEach(function(option) {
    option.addEventListener('click', function() {
        // Desmarca todas as op√ß√µes antes de marcar a atual
        imageOptions.forEach(function(otherOption) {
            var checkbox = otherOption.querySelector('input[type="checkbox"]');
            checkbox.checked = false;
        });

        // Marca apenas a op√ß√£o atual
        var checkbox = option.querySelector('input[type="checkbox"]');
        checkbox.checked = true;
    });
});

document.getElementById("criar").addEventListener("click", function() {
    // Obt√©m os valores inseridos pelo usu√°rio
    var nome = document.getElementById("nome").value;
    var telefone = document.getElementById("telefone").value;
    var nomeMonstrinho = document.getElementById("nomeMonstrinho").value;

    // Obt√©m a op√ß√£o de imagem selecionada
    var selectedImage = document.querySelector('input[type="checkbox"]:checked');

    // Verifica se todos os campos foram preenchidos
    if (nome && telefone && nomeMonstrinho && selectedImage) {
        // Concatena os valores com emojis diretamente
        var mensagemWhatsApp = "ü¶Ñ **Certid√£o de Doa√ß√£o** ü¶Ñ\n\n**Nome do doador:** " + nome + "\n**Nome do monstrinho:** " + nomeMonstrinho + "\n**RG do Monstrinho:** " + selectedImage.value + "\n\n**Obrigado!**";

        // Formate o n√∫mero de telefone (removendo caracteres n√£o num√©ricos)
        var numeroWhatsApp = "16993455523".replace(/\D/g, '');

        // Crie o link para o WhatsApp com a mensagem pr√©-preenchida
        var linkWhatsApp = "https://wa.me/" + numeroWhatsApp + "?text=" + encodeURIComponent(mensagemWhatsApp);

        // Abra uma nova janela com o link do WhatsApp
        window.open(linkWhatsApp, '_blank');

        // Limpa o formul√°rio ap√≥s a abertura do WhatsApp
        document.getElementById("nome").value = "";
        document.getElementById("telefone").value = "";
        document.getElementById("nomeMonstrinho").value = "";
        selectedImage.checked = false;

        // Exiba uma mensagem de sucesso para o usu√°rio
        document.getElementById("resultado").innerText = "Dados enviados para o WhatsApp!";
    } else {
        alert("Por favor, preencha todos os campos e selecione uma imagem antes de criar seu monstrinho.");
    }
});

// Adicione um evento de clique para o bot√£o "Visualizar Meu Monstrinho"
document.getElementById("visualizar").addEventListener("click", function() {
    // Obtenha a op√ß√£o de imagem selecionada pelo usu√°rio
    var selectedImage = document.querySelector('input[type="checkbox"]:checked');

    if (selectedImage) {
        // Construa o nome do arquivo da imagem com base na sele√ß√£o
        var nomeImagemMonstrinho = selectedImage.value + ".jpeg";
        
        // Construa a URL completa da imagem
        var urlImagemMonstrinho = "https://projetobemfazer.github.io/createmonsters/" + nomeImagemMonstrinho;

        // Exiba a imagem em um popup
        var popup = document.getElementById("popup");
        var monstrinhoImagemElement = document.getElementById("monstrinho-imagem");
        monstrinhoImagemElement.src = urlImagemMonstrinho; // Define a propriedade 'src' com a URL da imagem
        popup.style.display = "block";

        // Adicione um evento de clique para fechar o popup
        document.getElementById("fechar-popup").addEventListener("click", function() {
            popup.style.display = "none";
        });
    } else {
        alert("Por favor, selecione uma imagem antes de visualizar seu monstrinho.");
    }
});
